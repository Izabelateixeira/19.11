<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Loja de Camisetas Adidas</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<header>Loja de Camisetas Adidas</header>

<div class="container">
  <div class="product-list">

    <div class="product-card">
      <img class="product-image" src="https://assets.adidas.com/images/w_600,f_auto,q_auto/6a8c4da8208b41ea9a58ac61015c1599_9366/camiseta-adidas-masculina.jpg" alt="Camiseta Adidas Skateboarding Triple Trefoil" />

      <div class="product-price">R$ 225,99</div>
      <button class="buy-button">Comprar</button>
    </div>

    <div class="product-card">
      <img class="product-image" src="https://assets.adidas.com/images/w_600,f_auto,q_auto/0aa4c2b8c5194a2fa18eabd10116b36b_9366/camiseta-adidas-shmoohaus-white.jpg" alt="Camiseta Adidas Shmoohaus White Aurora Black" />
      <div class="product-name">Camiseta Adidas Shmoohaus White Aurora Black</div>
      <div class="product-price">R$ 169,99</div>
      <button class="buy-button">Comprar</button>
    </div>

    <div class="product-card">
      <img class="product-image" src="https://assets.adidas.com/images/w_600,f_auto,q_auto/35a4a2995d7245e9b88ef05e012f1f18_9366/camiseta-masculina-adidas-logo-4-0-preto.jpg" alt="Camiseta Adidas Logo 4.0 Preto" />
      <div class="product-name">Camiseta Adidas Logo 4.0 Preto</div>
      <div class="product-price">R$ 225,99</div>
      <button class="buy-button">Comprar</button>
    </div>

    <div class="product-card">
      <img class="product-image" src="https://assets.adidas.com/images/w_600,f_auto,q_auto/1d6ef82c2c5342cab6ada95501467ff8_9366/camiseta-adidas-shmoofoil-steps-preto.jpg" alt="Camiseta Adidas Shmoofoil Stairs Preto" />
      <div class="product-name">Camiseta Adidas Shmoofoil Stairs Preto</div>
      <div class="product-price">R$ 199,99</div>
      <button class="buy-button">Comprar</button>
    </div>

  </div>
</div>

</html>
